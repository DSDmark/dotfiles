[colors]
background = #18272c
background-alt = #4d322a
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
; font-N = <fontconfig pattern>;<vertical offset>
font-0 = "Tamsyn:pixelsize=12;0"


[bar/mybar]
width = 90%
height = 22pt
radius = 9
offset-x = 5%
padding-left = 1
padding-right = 1
module-margin = 1
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1pt
border-size = 2pt
border-color = #00000000
separator = â”ƒ
separator-foreground = ${colors.secondary}
font-0 = 0xProto:size=10;0
font-1 = "Roboto:size=11:weight=bold;2"
font-2 = "Noto Sans:size=11;1"
modules-left = xworkspaces pacman
modules-right = filesystem brightness pulseaudio xkeyboard memory cpu wlan bluetooth
modules-center = date 
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pacman]
type = custom/script
exec = pacman -Q | wc -l
internal = 60

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-volume-foreground = ${colors.disabled}
label-muted-foreground = ${colors.disabled}

[module/brightness]
type = custom/script
exec = $HOME/.config/polybar/brightness.sh
interval = 2
format-prefix = ": "

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} dis

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname% %{F-}%essid% %local_ip%
label-foreground = ${colors.disabled}

[module/bluetooth]
type = custom/script
exec = $HOME/.config/polybar/bluetooth.sh
interval = 5

[module/date]
type = internal/date
interval = 1
date= %d/%m/%y 
time = %I:%M:%p 
label = %date% %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

